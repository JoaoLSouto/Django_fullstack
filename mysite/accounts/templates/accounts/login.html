<h1>Login</h1>
{% if message %}
<p> {{message}}<p>
    {% endif %}
<form action="{% url 'accounts:login' %}"  method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">
    <input type="submit" value="entrar">
</form>
